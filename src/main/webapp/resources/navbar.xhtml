<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:sec="http://www.springframework.org/security/tags">
 
    <b:navBar brand="Home" brandHref="#{request.contextPath}/View/UnSecured/home.xhtml" class="navlink" inverse="true" fixed="top" >
            <b:navbarLinks>
                <b:navLink value="Delivery" href="#"></b:navLink>
                <b:navLink value="All Orders" href="orderlist.xhtml"></b:navLink>
                <b:dropMenu value="Promotions" class="navmenu">
                    <b:navLink value="Action" href="#"></b:navLink>
                    <b:navLink value="Another action" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>                
            </b:navbarLinks> 
            <b:navbarLinks pull="right" >
                <h:form styleClass="navbar-form navbar-right" id="navcart">
                    <b:button href="#{request.contextPath}/View/UnSecured/cart.xhtml" value="My Cart #{cart.getSize()}" look="danger" icon-awesome="fa-shopping-cart" icon-size="lg" ></b:button>
                </h:form>
               <sec:authorize access="!isAuthenticated()">
                     <h:form styleClass="navbar-form navbar-right">
                        &nbsp; &nbsp;&nbsp; &nbsp;
                        <b:button href="#{request.contextPath}/View/UnSecured/login.xhtml" value="Login" look="info" icon="chevron-right" iconAlign="right"></b:button>
                    </h:form>
                </sec:authorize>
                <sec:authorize access="isAuthenticated()">
                    <h:form styleClass="navbar-form navbar-right">
                        <b:dropMenu  value="Hello #{loginController.username} !">
                            <b:navLink value="My profile" href="#{request.contextPath}/View/Secured/User/profile.xhtml"></b:navLink>
                            <b:navLink value="My favorite" href="#"></b:navLink>
                        </b:dropMenu>&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;

                        <b:button href="#{request.contextPath}/logout" value="Logout" look="danger" icon="chevron-right" iconAlign="right"></b:button>
                    </h:form>
                </sec:authorize>
            </b:navbarLinks>
        </b:navBar>
      
    
</html>
