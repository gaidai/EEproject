<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:b="http://bootsfaces.net/ui">

   
<ui:composition template="/resources/composition.xhtml">
<ui:define name="title">Created order</ui:define>
<ui:define name="content">
    
    <p:spacer height="40px" width="100%"></p:spacer>
      <b:container style="margin-right: 20%;  background-color: #f4feff ; border-radius: 20px ; min-height: 800px"  >  
     
        <center><h2>Order â„– #{cart.createdorder.id}</h2></center>      
            <center>
                <h:form prependId="false" id="form">
                    <p:dataScroller id="list" value="#{cart.createdorder.order_details}" var="o" >
                        <f:facet name="header">
                            <h2 style="color: red ; font-family: cursive">Total: #{cart.createdorder.total} UAH</h2>
                        </f:facet>   
                        
                        <b:row style="height: 100px">
                            <b:column style="width:40% ; height: 100px">
                                <a href="#{o.product_id.category}/#{o.product_id.category}.xhtml?id=#{o.product_id.id}">
                                    <p:graphicImage value="/resources/products/#{o.product_id.category}/#{o.product_id.id}/1.png" height="90px" /> 
                                    <p:graphicImage value="/resources/products/#{o.product_id.category}/#{o.product_id.id}/1.jpg" height="90px"/>
                                </a>
                            </b:column>

                            <b:column style="width:50% ; height: 90px"> 
                                <a href="#{o.product_id.category}/#{o.product_id.category}.xhtml?id=#{o.product_id.id}">
                                <br/><h:outputText value="#{o.product_id.brand} #{o.product_id.model}" style="font-weight: bold"/><br/>
                                    <h:outputText value="Price: " />
                                    <h:outputText value="#{o.product_id.price}" style="color: red; font-weight: 600 " />
                                    <h:outputText value=" UAH" style="color: red " />
                                </a>
                            </b:column >                        
                        </b:row>
                        <hr/> 
                    </p:dataScroller>                  
                </h:form >
    </center>
     
   
    </b:container>    
</ui:define>
</ui:composition>
</html>
