<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

   
<h:head>
        <title>Login</title>
         <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 320px;
                padding: 15px;
            }
        </style>
 </h:head>
<body style="padding-top: 60px; background-color: #add;">
     
    <c:if test="${'fail' eq param.auth}">
        <div style="color:red">
            Login Failed!!!<br/>
                Reason : Bad Credentials!Please Try Again.
        </div>
    </c:if>
    <b:container>
        <h:form styleClass="form-signin" prependId="false" id="form">
            <b:row> <h2 class="form-signin-heading">Login</h2> </b:row>
            
            <b:row> 
                <b:icon name="user" /> &nbsp;
                <p:inputText value="#{loginController.username}" id="username" required="true" requiredMessage="UserName is required"/>
            </b:row>
            <b:row> 
                <b:iconAwesome name="key" /> &nbsp;
                <p:password value="#{loginController.password}" id="password" required="true" requiredMessage="Password is required" placeholder="Password"/>
            </b:row>
            <b:row> 
                <b:selectBooleanCheckbox id="remember-me" value="true" caption="remember me"/> &nbsp; &nbsp; &nbsp;
                <b:commandButton action="#{loginController.login()}" value="Login" ajax="false" look="primary " icon="log-in"  size="lg"/>
            </b:row> 
        </h:form>
    </b:container>
    


		
</body>
</html>
