<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/resources/composition.xhtml">
    <ui:define name="title">My shopping cart </ui:define>
    <ui:define name="content">
    <p:spacer height="40px" width="100%"/>
    <b:container style="margin-right: 20%; margin-left: 20%; background-color: #f4feff ; border-radius: 20px ; min-height: 800px"> 
          <p:spacer height="30px" width="100%"/>
        <h:form >           
            <p:growl id="growl" globalOnly="true" />

            <b:commandButton  look="info" value="Clear the cart" actionListener="#{cart.clearCart()}" update="growl, navcart, list" ajax="true">
                <p:confirm header="You want to clear the shopping cart ?" message="Are you sure?" icon="ui-icon-alert" />
            </b:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
        <p:spacer height="20px" width="100%"/>
              <p:dataScroller id="list" value="#{cart.getCart()}" var="p" chunkSize="10">
                <f:facet name="header">
                    List of items in your cart :
                </f:facet>

                <h:panelGrid columns="1" style="width:100%" columnClasses="logo,detail">

                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Id:" />
                            <h:outputText value="#{p.id}" style="font-weight: bold"/>

                            <h:outputText value="Year:" />
                            <h:outputText value="#{p.price}" style="font-weight: bold"/>

                            <h:outputText value="Color:" />
                            <h:outputText value="#{p.category}" style="font-weight: bold"/>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>

        </h:form>
        
    </b:container>
    <p:spacer height="20"/>   
    
   </ui:define>
</ui:composition>
</html>
