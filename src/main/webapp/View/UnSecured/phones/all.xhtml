<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/resources/composition.xhtml">
    <ui:define name="title">Smartphones</ui:define>
    <ui:define name="content">
    <p:spacer height="40px"></p:spacer>
        <b:container>
            <b:column  span="2" col-lg="10"  >
<!--                <b:button href="list.xhtml?brand='Canon'" icon=" glyphicon glyphicon-chevron-right" look="info"  size="md" value="Canon"/>
                <b:button href="list.xhtml?brand='Nikon'" icon=" glyphicon glyphicon-chevron-right" look="info"  size="md" value="Nikon"/>
                <b:button href="list.xhtml?brand='Konica'" icon=" glyphicon glyphicon-chevron-right" look="info"  size="md" value="Konica"/>-->
                <h:form id="form">
                    <p:dataGrid var="p" value="#{phoneService.listPhones()}"   columns="3" layout="grid"
                        rows="12" paginator="true" id="phones"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="12,18,36">

                        <f:facet name="header">
                            Smartphones
                        </f:facet>

                        <a href="phone.xhtml?id=#{p.id}"><p:panel header="#{p.product.brand} #{p.product.model}" style="text-align:center" >
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage value="/resources/products/#{p.product.category}s/#{p.product.id}/1.png" height="150"/> 
                                <p:graphicImage value="/resources/products/#{p.id}/1.jpg" height="150"/> 
                                <hr/>
                                <h:outputText value="#{p.product.price} UAH" style="color: red; font-weight: bold"/>                                
                            </h:panelGrid>
                           </p:panel>
                        </a>

                    </p:dataGrid>                    
                </h:form>
            </b:column>
        </b:container>
    </ui:define>
</ui:composition>
</html>
