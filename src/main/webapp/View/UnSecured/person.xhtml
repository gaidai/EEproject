<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF Spring Hibernate Integration</title>
	<style type="text/css"></style>
        
</h:head>
<h:body>
	
    <b:container>
        <b:row >
            <b:column  col-lg="4"  >
                <h1>Add a Person</h1>
                
                <h:form>
                    <b:inputText value="#{person.name}" label="name" >
                        <f:facet name="prepend">
                            <i class="fa  fa-pencil fa-lg " />
                        </f:facet>                       
                    </b:inputText>
                    <b:inputText value="#{person.country}" label="country" >
                        <f:facet name="prepend">
                            <i class="fa  fa-pencil fa-lg " />
                        </f:facet>                      
                    </b:inputText>
                   
                    <br/>       
                    <h:commandButton action="#{personService.addPerson(person)}" value="Add Person" class="btn btn-success"></h:commandButton>               
                </h:form>
               
                
            </b:column>
            
            <b:column  span="1" col-lg="7"  >
                <h:form>
                    <b:dataTable value="#{personService.listPersons()}" var="p" >
                        <b:dataTableColumn value="#{p.id}" label="ID" />
                        <b:dataTableColumn value="#{p.name}" label="Name" />
                        <b:dataTableColumn value="#{p.country}" label="country"/>
                        
                 
                        <b:dataTableColumn label="*">
                            <h:commandLink action="#{personService.deletePerson(p)}"><i class="fa  fa-trash fa-lg " /></h:commandLink>
                       </b:dataTableColumn>
                    </b:dataTable>
                </h:form>   
               
           
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
