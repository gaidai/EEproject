<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/resources/navbar.xhtml">
    <ui:define name="title">Digital Cameras</ui:define>
    <ui:define name="content">Cameras!!!! 
    <p:spacer height="40px"></p:spacer>
    <f:metadata>
         <f:viewParam name="brand" value="#{cameraService.camera.brand}"/>
        <f:viewAction  action="#{cameraService.listCamerasByBrand}"/>      
    </f:metadata>
        <b:container>
                <b:column  span="1" col-lg="7"  >
                    <h:form>
                        <b:dataTable value="#{cameraService.list}" var="c" >
                            <b:dataTableColumn value="#{c.id}" label="ID" />
                            <b:dataTableColumn value="#{c.brand} #{c.model}" label="Model" />
                            <b:dataTableColumn value="#{c.price}" label="Price"/>
                            <b:dataTableColumn value="#{c.color}" label="Color"/>
                            <b:dataTableColumn value="#{c.resolution}" label="Resolution"/>


                        </b:dataTable>
                    </h:form>   
                </b:column>
        </b:container>
    </ui:define>
</ui:composition>
</html>
