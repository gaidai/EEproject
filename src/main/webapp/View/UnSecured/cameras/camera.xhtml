<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/resources/composition.xhtml">
    <ui:define name="title">#{cameraService.camera.brand} #{cameraService.camera.model}</ui:define>
    <ui:define name="content">
    <p:spacer height="40px" width="100%"></p:spacer>
    <f:metadata>
        <f:viewParam name="id" value="#{cameraService.camera.id}"/>
        <f:viewParam name="price" value="#{cameraService.camera.price}"/>
        <f:viewAction  action="#{cameraService.getcamerabyid}"/>       
    </f:metadata>
    <b:container style="margin-right: 20%; margin-left: 20%; background-color: #f4feff ; border-radius: 20px ; min-height: 800px">        
        <p:spacer height="30px" width="100%"></p:spacer>
        <p:breadCrumb >            
            <p:menuitem   rendered="false" ></p:menuitem>
            <p:menuitem value="Home" url="/View/UnSecured/home.xhtml" />
            <p:menuitem value="All cameras" url="all.xhtml" />
            <p:menuitem value="#{cameraService.camera.brand}" url="list.xhtml?brand='#{cameraService.camera.brand}'" />                
        </p:breadCrumb>
            
            <b:row> <h1 align="center" > #{cameraService.camera.brand} #{cameraService.camera.model} </h1> </b:row> 
             <p:spacer height="20"/>
             <b:row>  
                <b:column   col-lg="7"  >  
                    <p:imageSwitch effect="shuffle" >
                        <ui:repeat value="#{cameraService.image('cameras')}" var="i" >                           
                           <p:graphicImage value="/resources/products/cameras/#{cameraService.camera.id}/#{i}" height="350"/>
                        </ui:repeat>
                    </p:imageSwitch>
                    <p:spacer height="20"/>     
                </b:column>
                 
                <b:column  col-lg="3">
                    <p:spacer height="80px" width="200px" ></p:spacer>
                    <h3 style="color: #A40F0F"> Price: #{cameraService.camera.price} UAH </h3> <br/>
                    <h:form>
                        <b:commandButton action="#{cart.AddtoCart()}" value="Add to Cart" look="info"  icon-awesome="fa-shopping-cart" icon-size="lg" size="lg" iconAlign="right">
                            <f:param value="#{cameraService.camera.id}" name="id" />
                            <f:param value="camera"  name="category" />
                            <f:param value="#{cameraService.camera.price}"  name="price" />
                        </b:commandButton>
                    </h:form>
                </b:column>
            </b:row> 
             <p:spacer height="60px" />
            <h:form>
            <b:tabView activeIndex="0">
                <b:tab title="Descriptions" >
                    <ui:include src="/resources/products/cameras/#{cameraService.camera.id}/Description/1.xhtml" />
<!--                    <ui:composition template="/resources/products/cameras/#{cameraService.camera.id}/1.xhtml"></ui:composition>-->
                </b:tab>
                <b:tab title="Another Tab">
                    <p>This is the second tab.</p>
                </b:tab>
                <!-- The next tab shows tabs aren't limited to text. You can put anything in a tab. -->
                <b:tab title="Image Tab" >
                      <p:spacer height="20"/>
             
                    <p:galleria value="#{cameraService.image('cameras')}" var="i" panelWidth="500" panelHeight="313" showCaption="true">
                        <p:graphicImage value="/resources/products/cameras/#{cameraService.camera.id}/#{i}" />
                    </p:galleria>
                </b:tab>
                <b:tab title="Reviews">
                    <f:facet name="anchor"><b:iconAwesome name="cog" spin="true" /></f:facet>
                    <p>This is fancy tab with a spinning image.</p>
                </b:tab>

            </b:tabView>
              </h:form>
        </b:container>
     <p:spacer height="20"/>   
    
   </ui:define>
</ui:composition>
</html>
