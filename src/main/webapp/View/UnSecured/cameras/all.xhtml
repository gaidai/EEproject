<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/resources/composition.xhtml">
    <ui:define name="title">Digital Cameras</ui:define>
    <ui:define name="content">Cameras!!!! 
    <p:spacer height="40px"></p:spacer>
        <b:container>
                <b:column  span="2" col-lg="10"  >
                    <b:button href="list.xhtml?brand='Canon'" icon=" glyphicon glyphicon-chevron-right" look="info"  size="md" value="Canon"/>
                   <b:button href="list.xhtml?brand='Nikon'" icon=" glyphicon glyphicon-chevron-right" look="info"  size="md" value="Nikon"/>
                   <b:button href="list.xhtml?brand='Konica'" icon=" glyphicon glyphicon-chevron-right" look="info"  size="md" value="Konica"/>
                    <h:form> 
                        <p:dataScroller value="#{cameraService.listCamerasbyPrice()}"  var="c" chunkSize="10">
                            <f:facet name="header" >
                                
                                Scroll Down to Load More Cameras
                            </f:facet>

                            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail,button">
                                <p:graphicImage value="/resources/products/cameras/#{c.id}/1.png" width="200" /> 

                                <p:outputPanel>
                                    <h:panelGrid columns="3" bgcolor="" cellpadding="20">
                                        <h:outputText value="Model:" /> 
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <h:outputText value="#{c.brand} #{c.model}" style="font-weight: bold"/>
                                        
                                        <h:outputText value="Resolution:" />
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <h:outputText value="#{c.resolution} Mp" style="font-weight: bold"/>
                                        
                                        <h:outputText value="Price:" />
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <h:outputText value="#{c.price} UAH" style="font-weight: bold; color: #A40F0F"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                                <b:button href="camera.xhtml?id=#{c.id}" icon=" glyphicon glyphicon-chevron-right" look="info"  size="md"/>
                                <!--<b:button href="camera.xhtml?id=#{c.id}" icon="shopping-cart" look="success"  size="md"/>-->
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form>
                </b:column>
        </b:container>
    </ui:define>
</ui:composition>
</html>
