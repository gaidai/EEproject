<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="navbar.xhtml">
    <ui:define name="title">Digital Cameras</ui:define>
    <ui:define name="content">Cameras!!!! 
    <p:spacer height="40px"></p:spacer>
        <b:container>
                <b:column  span="1" col-lg="7"  >
                    <h:form>
                        <b:dataTable value="#{cameraService.listCameras()}" var="c" >
                            
                            <b:dataTableColumn  label="ID" > <p:link outcome="camera.xhtml?id=#{c.id}" value="#{c.id}"></p:link> </b:dataTableColumn> 
                            <b:dataTableColumn value="#{c.brand} #{c.model}" label="Model" />
                            <b:dataTableColumn value="#{c.price}" label="Price"/>
                            <b:dataTableColumn value="#{c.color}" label="Color"/>
                            <b:dataTableColumn value="#{c.resolution}" label="Resolution"/>


                        </b:dataTable>
                    </h:form>   
                </b:column>
        </b:container>
    </ui:define>
</ui:composition>
</html>
