<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF Spring Hibernate Integration</title>
	<style type="text/css"></style>
        
</h:head>
<h:body>
    <p:spacer height="10px"></p:spacer>
    <h:form id="form1">
        <p:outputLabel value="Welcome User "></p:outputLabel>
        <h:outputLabel value="#{loginController.username} "></h:outputLabel>
        <h:outputLink value="#{request.contextPath}/logout">logout</h:outputLink> 
                                

         <p:spacer height="10px"></p:spacer>
          <a style="color: #FF0000" href="#{request.contextPath}/View/Secured/User/User.xhtml"> UserLink</a>    
    </h:form>
   
           <center><h3>Persons</h3></center>   
    <b:container>
        <b:row >
            <b:column  col-lg="4"  >
                <h1>Add a Person</h1>
                
                <h:form>
                    <b:inputText value="#{person.name}" label="name" >
                        <f:facet name="prepend">
                            <i class="fa  fa-pencil fa-lg " />
                        </f:facet>                       
                    </b:inputText>
                    <b:inputText value="#{person.country}" label="country" >
                        <f:facet name="prepend">
                            <i class="fa  fa-pencil fa-lg " />
                        </f:facet>                      
                    </b:inputText>
                   
                    <br/>       
                    <h:commandButton action="#{personService.addPerson(person)}" value="Add Person" class="btn btn-success"></h:commandButton>               
                </h:form>
               
                
            </b:column>
            
            <b:column  span="1" col-lg="7"  >
                <h:form>
                    <b:dataTable value="#{personService.listPersons()}" var="p" >
                        <b:dataTableColumn value="#{p.id}" label="ID" />
                        <b:dataTableColumn value="#{p.name}" label="Name" />
                        <b:dataTableColumn value="#{p.country}" label="country"/>
                        
                 
                        <b:dataTableColumn label="*">
                            <h:commandLink action="#{personService.deletePerson(p)}"><i class="fa  fa-trash fa-lg " /></h:commandLink>
                       </b:dataTableColumn>
                    </b:dataTable>
                </h:form>   
               
           
            </b:column>
        </b:row>
    </b:container>
        <b:container >
           <b:row>
                <p:lightBox styleClass="imagebox" id="lighbox1">  
                    <h:outputLink value="http://www.stockvault.net/blog/wp-content/uploads/2012/07/colorfulnature-12.jpg" title="Nature 1">  
                        *1
                    </h:outputLink>

                    <h:outputLink value="http://ndl.mgccw.com/mu3/000/685/888/sss/b23a12b470de4532aeae3d80f5ccb715_small.png" title="Nature 2">  
                        * 2
                    </h:outputLink>

                    <h:outputLink value="http://rcysl.com/wp-content/uploads/2016/12/4K-Ultra-Cool-Nature-Pictures.jpg" title="Nature 3">  
                        * 3
                    </h:outputLink>

                    <h:outputLink value="http://ndl.mgccw.com/mu3/000/685/888/sss/c53ae1d87b804a7d8565f243fdaba8bb_small.png" title="Nature 4">  
                        * 4
                    </h:outputLink>
                </p:lightBox>
            </b:row>       
        </b:container>
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
        <br />
</h:body>
</html>
