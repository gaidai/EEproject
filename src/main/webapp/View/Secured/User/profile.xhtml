<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>My profile</title>
        
</h:head>
<h:body>
    <p:spacer height="90px" width="100%"/>
    
    <b:container >  
        <ui:include src="/resources/navbar2.xhtml" />
        <h:form id="form1" style="font-size: 20px"> 
            <b:row><b:column col-lg="3"  offset-lg="4"><h2>User Information</h2></b:column></b:row><br/><br/>
                
            <b:column col-lg="3"  offset-lg="3"> 
                <b:row><h:outputText value="First name: "/></b:row>
                <b:row><h:outputText value="Last name:" /></b:row>
                <b:row><h:outputText value="Email:" /></b:row>                            
            </b:column>
            <b:column col-lg="3" >  
                <b:row><h:outputText value="#{userBean.userProfile.firstName}" /></b:row>
                <b:row><h:outputText value="#{userBean.userProfile.lastName}" /></b:row>
                <b:row><h:outputText value="#{userBean.userProfile.email}" /></b:row>                            
            </b:column>  

        </h:form>
    </b:container>
</h:body>
</html>
